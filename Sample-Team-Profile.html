<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Team Profile Generator</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
      />
      <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
      <article class="panel is-primary">
        <p class="panel-heading" id="header">My Team</p>
      </article>
     <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <div class="content">
                <p class="title">Manager</p>
                <p class="subtitle">Cassie</p>
                <div class="content"></div>
                <ul>
                  <li>Email: cassiep1986@gmail.com</li>
                  <li>ID: 123</li>
                  <li>Office #: 456</li>    
                </ul>
                </div>
              </article>
            </div><div class="tile is-parent">
        <article class="tile is-child notification is-info">
          <div class="content">
          <p class="title">Engineer</p>
          <p class="subtitle">John</p>
          <div class="content"></div>
          <ul>
            <li>Email:johnsmith@aol.com</li>
            <li>ID: 867</li>
            <li>Github: js5309</li>    
          </ul>
          </div>
        </article>
      </div>
    </div>
  </div>  <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Intern</p>
            <p class="subtitle">Jen</p>
            <div class="content"></div>
            <ul>
              <li>Email: Jenny@yahoo.com</li>
              <li>ID: 496</li>
              <li>School: UofA</li>    
            </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </head>
  </body>
</html>
